workflows:
  openbas:
    jobs:
      - build_frontend:
          filters:
            tags:
              only: /.*/
      - build_platform:
          filters:
            branches:
              only:
                - master
          requires:
            - build_frontend
      - build_platform_musl:
          filters:
            branches:
              only:
                - master
          requires:
            - build_frontend
      - package_rolling:
          requires:
            - build_platform
          filters:
            branches:
              only:
                - master
      - package_rolling_musl:
          requires:
            - build_platform_musl
          filters:
            branches:
              only:
                - master
      - docker_build_platform_rolling:
          requires:
            - build_frontend
          filters:
            branches:
              only:
                - master
      - docker_build_platform_prerelease:
          requires:
            - build_frontend
          filters:
            branches:
              only:
                - /^release\/\d+\.\d+\.\d+$/
      - docker_build_platform:
          requires:
            - build_frontend
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)+(\.[0-9]+)*/
            branches:
              ignore: /.*/
      - deploy_testing:
          requires:
            - docker_build_platform_rolling
      - deploy_prerelease:
          requires:
            - docker_build_platform_prerelease
      - notify_rolling:
          requires:
            - deploy_testing
            - deploy_prerelease
            - package_rolling
            - package_rolling_musl
      - notify:
          requires:
            - docker_build_platform
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)+(\.[0-9]+)*/
            branches:
              ignore: /.*/
